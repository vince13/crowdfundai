{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                
                <div class="alert alert-warning">
                    <p class="mb-0">{{ request.path }}</p>
                </div>
                
                <p class="lead mb-4">The page you're looking for doesn't exist or you don't have permission to access it.</p>
                
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'core:home' %}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Go Home
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Go Back
                    </a>
                </div>
                
                <div class="mt-4">
                    <h5>Looking for something?</h5>
                    <ul class="list-unstyled">
                        <li><a href="{% url 'core:app_list' %}">Browse Apps</a></li>
                        <li><a href="{% url 'core:dashboard' %}">Your Dashboard</a></li>
                        <li><a href="{% url 'core:portfolio' %}">Your Portfolio</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
