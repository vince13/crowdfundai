{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Remove Team Member</h4>
                </div>
                <div class="card-body">
                    <p class="mb-4">
                        Are you sure you want to remove <strong>{{ object.name }}</strong> 
                        ({{ object.get_display_role }}) from the team of <strong>{{ app.name }}</strong>?
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'core:app_detail' app.pk %}" class="btn btn-secondary">
                                <i class="bi bi-x"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Remove Team Member
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
